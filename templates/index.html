<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon_io/favicon.ico')}}">
  <title>BWriterGuide</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='app.css')}}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

</head>

<body {margin-top: 100px;}>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">BWriterGuide</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        

    </div>
  </nav>


  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div id="content">
          <h1>BWriterGuide</h1>
          <h3>সহজে, স্বাচ্ছন্দ্যে বাংলা লিখুন</h3>
          <hr>
          <form action="{{ url_for('predict')}}" method="post">
            <div class="form-row">
              <div>
                <textarea name="message" rows="3" cols="150" class = "form-control" required="required"></textarea>
              </div>
            </div>
            <hr>
            <button type="submit" class="btn btn-primary">SUBMIT</button>
          </form>
          
          <hr>
          <h3 style="color : red; fornt-weight: bold; font-size: 20px;">{{ prediction_text }}</h3>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</body>

</html>
